<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
</head>
<body>

	<input type="text" id="a">
	<select id="operation">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="b">
	<input type="submit" value="Try me!" onclick="calculate()">
	
	<script type="text/javascript">
		function calculate() {
			var a = parseInt(document.getElementById('a').value);
			var b = parseInt(document.getElementById('b').value);
			var operation = document.getElementById('operation').value;
			var res;
			var error;
			if (a < 0 || b < 0) {
				alert('Error :(');
				return ;
			}
			if ((operation == '/' || operation == '%') && b == 0) {
				alert('It`s over 9000!');
				error = 1;
			}
			switch (operation) {
				case '+':
					res = a + b;
					break ;
				case '-':
					res = a - b;
					break ;
				case '*':
					res = a * b;
					break ;
				case '/':
					res = a / b;
					break ;
				case '%':
					res = a % b;
					break ;
			}
			if (!error) {
				alert(res);
			}
			console.log(res);
		}
		setInterval(function(){ alert('Please, use me...'); }, 30000);
	</script>

</body>
</html>
